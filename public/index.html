<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UltimateAnime — Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="/">UltimateAnime</a></div>
    <nav class="nav">
      <a href="/catalog.html">Catalog</a>
      <a href="/movies.html">Movies</a>
      <a href="/series.html">Series</a>
      <a href="/azlist.html">A–Z</a>
      <a href="/admin.html" class="admin-link">Admin</a>
      <input id="searchBox" class="search-input" placeholder="Search anime..." />
    </nav>
  </header>

  <main class="container">
    <section id="featured" class="section">
      <h2>Featured</h2>
      <div id="featured-row" class="carousel-row"></div>
    </section>

    <section id="latest" class="section">
      <h2>Latest Episodes</h2>
      <div id="latest-row" class="grid-row"></div>
    </section>

    <section id="genres" class="section">
      <h2>Genres</h2>
      <div id="genres-row" class="chips-row"></div>
    </section>
  </main>

  <div id="error-banner" class="error-banner" hidden></div>

  <script src="/js/errors.js"></script>
  <script src="/js/main.js"></script>
  <script>
    // Quick search enter handler
    document.getElementById("searchBox").addEventListener("keydown", (e)=>{
      if(e.key === "Enter"){
        const q = e.target.value.trim();
        if(q) location.href = `/search.html?q=${encodeURIComponent(q)}`;
      }
    });

    // Register service worker
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/sw.js').catch(()=>{/* ignore */});
    }
  </script>
</body>
</html>
