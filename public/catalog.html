<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Catalog — UltimateAnime</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="/">UltimateAnime</a></div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/movies.html">Movies</a>
      <a href="/series.html">Series</a>
      <a href="/azlist.html">A–Z</a>
      <input id="catalogSearch" placeholder="Search catalog..." />
    </nav>
  </header>

  <main class="container">
    <section class="filters">
      <label>Genre:
        <select id="genreFilter"><option value="">All</option></select>
      </label>
      <label>Type:
        <select id="typeFilter">
          <option value="">All</option>
          <option value="series">Series</option>
          <option value="movie">Movie</option>
        </select>
      </label>
      <label>Hindi Dub: <input type="checkbox" id="hindiOnly" /></label>
      <label>Sort:
        <select id="sortBy">
          <option value="latest">Latest</option>
          <option value="az">A–Z</option>
          <option value="pop">Popular</option>
        </select>
      </label>
    </section>

    <section id="catalogGrid" class="catalog-grid"></section>

    <nav id="pagination" class="pagination"></nav>
  </main>

  <div id="error-banner" class="error-banner" hidden></div>

  <script src="/js/errors.js"></script>
  <script src="/js/catalog.js"></script>
</body>
</html>
