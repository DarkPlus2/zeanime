<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Watch â€” UltimateAnime</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/watch.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="/">UltimateAnime</a></div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/catalog.html">Catalog</a>
      <a href="/admin.html">Admin</a>
    </nav>
  </header>

  <main class="container watch-container">
    <div id="player-wrap" class="player-wrap">
      <!-- either iframe (embed) or <video> will be injected here -->
      <div id="player-controls" class="player-controls">
        <label for="serverSelect">Server:</label>
        <select id="serverSelect"></select>
        <button id="skipIntroBtn" class="btn small">Skip Intro</button>
        <div id="qualityList" class="quality-list"></div>
      </div>
    </div>

    <aside class="ep-sidebar">
      <h3 id="anime-title">Anime Title</h3>
      <div id="episode-list" class="episode-list"></div>
      <div id="schedule" class="schedule"></div>
      <div id="aboutSection" class="info-block"></div>
      <div id="qtipSection" class="info-block"></div>
    </aside>
  </main>

  <div id="error-banner" class="error-banner" hidden></div>

  <script src="/js/errors.js"></script>
  <script src="/js/watch.js"></script>
  <script>
    // init with ?episodeId= or ?seriesId=&ep= 
    window.addEventListener('load', ()=>initWatch());
  </script>
</body>
</html>
